        nullable: false
        doc: patch ID
      -
        name: skypix
        type: int
        nullable: false
        doc: ID of a skypix that overlaps the patch.
      foreignKeys:
      -
        table: patch
        source:
          - skymap
          - tract
          - patch
        target:
